<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade point checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Grade Point chacker</h2>
        <div class="grade-point-body">
            <div class="input"> 
                <fieldset>
                    <legend>GRADER INPUT</legend>
                    <label for="bangla">bangla</label>
                    <input class="inp" type="text" name="bangla" id="bang">

                    <label for="english">english</label>
                    <input class="inp" type="text" name="english" id="engl">

                    <label for="Math">Math</label>
                    <input class="inp" type="text" name="Math" id="mth">

                    <label for="Echonomy">echonomy</label>
                    <input class="inp" type="text" name="Echonomy" id="echono">

                    <button id="submit" onclick="showResult()">submit</button>
                </fieldset>
            </div>
            <div class="output">
                <fieldset>
                    <legend>RESULT</legend>
                    <div class="total">
                        <h2>Total number</h2>
                        <p id="totalNumberResult"></p>
                    </div>
                    <div class="avg">
                        <h2>Avearge number</h2>
                        <p id="avgResult"></p>
                    </div>
                    <div class="grade">
                        <h2>Grade</h2>
                        <p id="gradeResult"></p>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
